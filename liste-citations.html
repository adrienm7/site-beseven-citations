		<script>
			// Sélection de l'élément parent où insérer les catégories et citations
			const container = document.getElementById("contenu");

			// Fonction pour charger et afficher les citations par catégorie
			function afficheCitations() {
				fetch("./static/js/citations.json")
					.then((response) => {
						if (!response.ok) {
							throw new Error("Erreur lors du chargement du fichier JSON");
						}
						return response.json();
					})
					.then((data) => {
						// Liste des catégories à afficher
						const categories = [
							"Inspirant",
							"Action",
							"Réflexion",
							"Apprentissage",
							"Relations",
							"Bonheur",
							"Autres",
							"Humour",
							"Geek",
							"BeSeven",
						];

						categories.forEach((categorie) => {
							// Création d'un titre pour la catégorie
							const titre = document.createElement("h2");
							titre.id = `titre-${categorie}`;
							titre.textContent = categorie;

							// Création d'un séparateur
							const separateur = document.createElement("hr");

							// Création d'un conteneur pour les citations
							const citationsContainer = document.createElement("div");

							// Filtrer les citations de la catégorie actuelle
							const citationsFiltrees = data.filter(
								(item) => item.categorie === categorie
							);

							// Générer les blocs de citations
							citationsFiltrees.forEach((item) => {
								const blockquote = document.createElement("blockquote");
								blockquote.innerHTML = `
            ${item.citation}<br />
            ${item.auteur ? `<cite>— ${item.auteur}</cite>` : ""}
          `;
								citationsContainer.appendChild(blockquote);
							});

							// Ajouter les éléments au conteneur principal
							container.appendChild(titre);
							container.appendChild(separateur);
							container.appendChild(citationsContainer);
						});
					})
					.catch((error) => console.error("Erreur :", error));
			}

			// Appel de la fonction pour charger et afficher les citations
			afficheCitations();
		</script>
